    str: "&emsp;&emsp;现在，各大陆的地下城已成了一座座骚动的火山，局势一触即发。一天，按照联合政府的法令，我和加代子把儿子送进了养育中心。回家的路上我俩都感到维系我们关系的惟一纽带已不存在了。走到市中心广场，我们看到有人在演讲，另一些人在演讲者周围向市民分发武器。</br>&emsp;&emsp;</br>&emsp;&emsp;“公民们！地球被出卖了！人类被出卖了！文明被出卖了！我们都是一个超级骗局的牺牲品！这个骗局之巨大之可怕，上帝都会为之休克！太阳还是原来的太阳，它不会爆发，过去现在将来都不会，它是永恒的象征！爆发的是联合政府中那些人阴险的野心！他们编造了这一切，只是为了建立他们的独裁帝国！他们毁了地球！</br>&emsp;&emsp;</br>&emsp;&emsp;他们毁了人类文明！公民们，有良知的公民们！拿起武器，拯救我们的星球！拯救人类文明！我们要推翻联合政府，控制地球发动机，把我们的星球从这寒冷的外太空开回原来的轨道！开回到我们的太阳温暖的怀抱中！”</br>&emsp;&emsp;</br>&emsp;&emsp;加代子默默地走上前去，从分发武器的人手中接过了一支冲锋枪，加入到那些拿到武器的市民的队列中，她没有回头，同那支庞大的队列一起消失在地下城的迷雾里。我呆呆地站在那儿，手在衣袋中紧紧攥着父亲用生命和忠诚换来的那枚勋章，它的边角把我的手扎出了血……</br>&emsp;&emsp;</br>&emsp;&emsp;三天后，叛乱在各个大陆同时爆发了。</br>&emsp;&emsp;</br>&emsp;&emsp;叛军所到之处，人民群起响应，到现在，很少有人怀疑自己受骗了。但我加入了联合政府的军队，这并非由于对政府的坚信，而是我三代前辈都有过军旅生涯，他们在我心中种下了忠诚的种子，不论在什么情况下，背叛联合政府对我来说是一件不可想像的事。</br>&emsp;&emsp;</br>&emsp;&emsp;美洲、非洲、大洋洲和南极洲相继沦陷，联合政府收缩防线死守地球发动机所在的东亚和中亚。叛军很快对这里构成包围态势，他们对政府军占有压倒优势，之所以在相当长一段时间里攻势没有取得进展，完全是由于地球发动机。叛军不想毁掉地球发动机，所以在这一广阔的战区没有使用重武器，使得联合政府得以苟延残喘。这样双方相持了三个月，联合政府的十二个集团军相继临阵倒戈，中亚和东亚防线全线崩溃。两个月后，大势已去的联合政府连同不到十万军队在靠近海岸的地球发动机控制中心陷入重围。",
