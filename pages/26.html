var page = new Vue({

  data: {
    head:"流浪地球第一章：刹车时代</br>环球旅行上",
    //空格用"&emsp;"(一个汉字空格)  换行用"</br>"
    str: "&emsp;&emsp;在我小学入学时，作为一门课程，教师带我们班的三十个孩子进行了一次环球旅行。这时地球已经完全停转，地球发动机除了维持这个行星的这种静止状态外，只进行一些姿态调整，所以在从我三岁到六岁这三年中，光柱的光度大为减弱，这使得我们可以在这次旅行中更好地认识我们的世界。</br>&emsp;&emsp;</br>&emsp;&emsp;我们首先在近距离见到了地球发动机，是在石家庄附近的太行山出口处看到它的，那是一座金属的高山，在我们面前赫然耸立，占据了半个天空，同它相比，西边的太行山山脉如同一串小土丘。有的孩子惊叹它如珠峰一样高。我们的班主任小星老师是一位漂亮姑娘，她笑着告诉我们，这座发动机的高度是一万一千米，比珠峰还要高一千多米，人们管它们叫“上帝的喷灯”。我们站在它巨大的阴影中，感受着它通过大地转来的振动。</br>&emsp;&emsp;</br>&emsp;&emsp;地球发动机分为两大类，大一些的叫“山”，小一些的叫“峰”。我们登上了“华北794号山”。登“山”比登“峰”花的时间长，因为“峰”是靠巨型电梯上下的，上“山”则要坐汽车沿盘“山”公路走。我们的汽车混在不见首尾的长车队中，沿着光滑的钢铁公路向上爬行。我们的左边是青色的金属峭壁，右边是万丈深渊。车队是由五十吨的巨型自卸卡车组成，车上满载着从太行山上挖下的岩石。汽车很快升到了五千米米以上，下面的大地已看不清细节，只能看到反射的地球发动机的一片青光。小星老师让我们带上氧气面罩。随着我们距喷口越来越近，光度和温度都在剧增，面罩的颜色渐渐变深，冷却服中的微型压缩机也大功率地忙碌起来。在六千米处，我们见到了进料口，一车车的大石块倒进那闪着幽幽红光的大洞中，一点声音都没传出来。我问小星老师地球发动机是如何把岩石做燃料的。</br>&emsp;&emsp;</br>&emsp;&emsp;“重元素聚变是一门很深的学问，现在给你们还讲不明白。你们只需要知道，地球发动机是人类建造的力量最大的机器，比如我们所在在华北794号，全功率运行时能向大地产生一百五十亿吨的推力。”</br>&emsp;&emsp;</br>&emsp;&emsp;我们的汽车终于登上了顶峰，喷口就在我们头顶上。由于光柱的直径太大，我们现在抬头看到的是一堵发着蓝光的等离子体巨墙，这巨墙向上伸延到无限高处。这时，我突然想起不久前的一堂哲学课，那个憔悴的老师给我们出了一个谜语。</br>&emsp;&emsp;</br>&emsp;&emsp;“你在平原上走着走着，突然迎面遇到一堵墙，这墙向上无限高，向下无限深，向左无限远，向右无限远，这墙是什么？”</br>&emsp;&emsp;</br>&emsp;&emsp;我打了一个寒战，接着把这个谜语告诉了身边的小星老师。她想了好大一会儿，困惑地摇摇头。我把嘴凑到她耳边，把那个可怕的谜底告诉她。</br>&emsp;&emsp;</br>&emsp;&emsp;“死亡。”</br>&emsp;&emsp;</br>&emsp;&emsp;她默默地看了我几秒钟，突然把我紧紧地抱在怀里。我从她的肩上极目望去，迷蒙的大地上，耸立着一片金属的巨峰，从我们周围一直延伸到地平线。巨峰吐出的光柱，如一片倾斜的宇宙森林，刺破我们摇摇欲坠的天空。</br>&emsp;&emsp;</br>&emsp;&emsp;我们很快到达了海边，看到城市摩天大楼的尖顶伸出海面，退潮时白花花的海水从大楼无数的窗子中流出，形成一道道瀑布……刹车时代刚刚结束，其对地球的影响已触目惊心，地球发动机加速造成的潮汐吞没了北半球三分之二的大城市，发动机带来的全球高温溶化了极地冰川，更使这大洪水雪上加霜，波及到南半球。爷爷在三十年前亲眼目睹了百米高的巨浪吞没上海的情景，他现在讲这事的时候眼还直勾勾的。事实上，我们的星球还没启程就已面目全非了，谁知道在以后漫长的外太空流浪中，还有多少苦难在等着我们呢?</br>&emsp;&emsp;</br>&emsp;&emsp;我们乘上一种叫船的古老的交通工具在海面上航行。地球发动机的光柱在后面越来越远，一天以后就完全看不见了。这时，大海处在两片霞光之间，一片是西面地球发动机光柱产生的青蓝色霞光，一片是东方海平面下的太阳产生的粉红色霞光，它们在海面上的反射使大海也分成了闪耀着两色光芒的两部分，我们的船就行驶在这两部分的分界处，这景色真是奇妙。但随着青蓝色霞光的渐渐减弱和粉红色霞光的渐渐增强，一种不安的气氛在船上弥漫开来。甲板见不到孩子们了，他们都躲在船舱里不出来，舷窗的帘子也被紧紧拉上。一天后，我们最害怕的那一时刻终于到来了，我们集合在那间用做教室的大舱中，小星老师庄严地宣布：</br>&emsp;&emsp;</br>&emsp;&emsp;“孩子们，我们要去看日出了。”</br>&emsp;&emsp;</br>&emsp;&emsp;没有人动，我们目光呆滞，像突然冻住一样僵在那儿。小星老师又催了几次，还是没人动地方。她的一位男同事说：</br>&emsp;&emsp;</br>&emsp;&emsp;“我早就提过，环球体验课应该放在近代史课前面，学生在心理上就容易比较容易适应了。”</br>&emsp;&emsp;</br>&emsp;&emsp;“没那么简单，在近代史课前，他们早就从社会知道一切了。”小星老师说，她接着对几位班干部说：“你们先走，孩子们，不要怕，我小时候第一次看日出也很紧张的，但看过一次就好了。”</br>&emsp;&emsp;</br>&emsp;&emsp;孩子们终于一个个站了起来，朝着舱门挪动脚步。这时，我感到一支湿湿的小手抓住了我的手，回头一看，是灵儿。</br>&emsp;&emsp;</br>&emsp;&emsp;“我怕……”她嘤嘤地说。</br>&emsp;&emsp;</br>&emsp;&emsp;“我们在电视上也看到过太阳，反正都一样的。”我安慰她说。</br>&emsp;&emsp;</br>&emsp;&emsp;“怎么会一样呢，你在电视上看蛇和看真蛇一样吗？”</br>&emsp;&emsp;</br>&emsp;&emsp;“……反正我们得上去，要不这门课会扣分的！”</br>&emsp;&emsp;</br>&emsp;&emsp;我和灵儿紧紧拉着手，和其他孩子一起战战兢兢地朝甲板走去，去面对我们人生中的第一次日出。</br>&emsp;&emsp;</br>&emsp;&emsp;“其实，人类把太阳同恐惧连在一起也只是这三四个世纪的事。这之前，人类是不怕太阳的，相反，太阳在他们眼中是庄严和壮美的。那时地球还在转动，人们每天都能看到日出和日落。他们对着初升的太阳欢呼，赞颂落日的美丽。”小星老师站在船头对我们说，海风吹动着她的长发，在她身后，海天连线处射出几道光芒，好像海面下的一头大得无法想象的怪兽喷出的鼻息。</br>&emsp;&emsp;</br>&emsp;&emsp;终于，我们看到了那令人胆寒的火焰，开始时只是天水连线上的一个亮点，很快增大，渐渐显示出了圆弧的形状。这时，我感到自己的喉咙被什么东西掐住了，恐惧使我窒息，脚下的甲板仿佛突然消失，我在向海的深渊坠下去，坠下去……和我一起下坠的还有灵儿，她那蛛丝般柔弱的小身躯紧贴着我颤抖着，还有其它孩子，其他的所有人，整个世界，都在下坠。这时我又想起了那个谜语，我曾问过哲学老师，那堵墙是什么颜色的，他说应该是黑色的。我觉得不对，我想象中的死亡之墙应该是雪亮的，这就是为什么那道等离子体墙让我想起了它。这个时代，死亡不再是黑色的，它是闪电的颜色，当那最后的闪电到来时，世界将在瞬间变成蒸气。</br>&emsp;&emsp;</br>&emsp;&emsp;三个多世纪前，天体物理学家们就发现这太阳内部氢转化为氦的速度突然加快，于是他们发射了上万个探测器穿过太阳，最终建立了这颗恒星完整精确的数学模型。巨型计算机对这个模型计算的结果表明，太阳的演化已向主星序外偏移，氦元素的聚变将在很短的时间内传遍整个太阳内部，由此产生一次叫氦闪的剧烈爆炸，之后，太阳将变为一颗巨大且暗淡的红巨星，它膨胀到如此之大，地球将在太阳内部运行!事实上在这之前的氦闪爆发中，我们的星球已被汽化了。</br>&emsp;&emsp;</br>&emsp;&emsp;这一切将在四百年内发生，现在已过了三百八十年。</br>&emsp;&emsp;</br>&emsp;&emsp;太阳的灾变将炸毁和吞没太阳系所有适合居住的类地行星，并使所有类木行星完全改变形态和轨道。自第一次氦闪后，随着重元素在太阳中心的反复聚集，太阳氦闪将在一段时间反复发生，这“一段时间”是相对于恒星演化来说的，其长度可能相当于上千个人类历史。所以，人类在以后的太阳系中已无法生存下去，唯一的生路是向外太空恒星际移民，而照人类目前的技术力量，全人类移民唯一可行的目标是半人马座比邻星，这是距我们最近的恒星，有4.3光年的路程。以上看法人们已达成共识，争论的焦点在移民方式上。</br>&emsp;&emsp;</br>&emsp;&emsp;为了加强教学效果，我们的船在太平洋上折返了两次，又给我们制造了两次日出。现在我们已完全适应了，也相信了南半球那些每天面对太阳的孩子确实能活下去。!",
notice:"流浪地球数据库",
  },
  
})
