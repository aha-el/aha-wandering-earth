    str: "&emsp;&emsp;学校要搬入地下城了，我们是第一批入城的居民。校车钻进了一个高大的隧洞，隧洞成不大的坡度向地下延伸。走了有半个钟头，我们被告之已入城了，可车窗外哪有城市的样子？只看到不断掠过的错综复杂的支洞和洞壁上无数的密封门，在高高洞顶一排泛光灯下，一切都呈单调的金属蓝色。想到后半生的大部分时光都要在这个世界中度过，我们不禁黯然神伤。</br>&emsp;&emsp;</br>&emsp;&emsp;“原始人就住洞里，我们又住洞里了。”灵儿低声说，这话还是让小星老师听见了。</br>&emsp;&emsp;</br>&emsp;&emsp;“没有办法的，孩子们，地面的环境很快就要变得很可怕很可怕，那时，冷的时候，吐一口唾沫，还没掉到地上呢，就冻成小冰块儿了；热的时候，再吐一口唾沫，还没掉到地上，就变成蒸汽了！”</br>&emsp;&emsp;</br>&emsp;&emsp;“冷我知道，因为地球离太阳越来越远了；可为什么还会热呢？”同车的一个低年级的小娃娃问。</br>&emsp;&emsp;</br>&emsp;&emsp;“笨，没学过变轨加速吗？”我没好气地说。</br>&emsp;&emsp;</br>&emsp;&emsp;“没有。”</br>&emsp;&emsp;</br>&emsp;&emsp;灵儿耐心地解释起来，好像是为了分散刚才的悲伤。“是这样：跟你想的不同，地球发动机没那么大劲儿，它只能给地球很小的加速度，不能把地球一下子推出太阳轨道，在地球离开太阳前，还要绕着它转15个圈呢！在这15个圈中地球慢慢加速。</br>&emsp;&emsp;</br>&emsp;&emsp;现在，地球绕太阳转着一个挺圆的圈儿，可它的速度越快呢，这圈就越扁，越快越扁越快越扁，太阳越来越移到这个扁圈的一边儿，所以后来，地球有时离太阳会很远很远，当然冷了……”</br>&emsp;&emsp;</br>&emsp;&emsp;“可……还是不对！地球到最远的地方是很冷，可在扁圈的另一头儿，它离太阳……嗯，我想想，按轨道动力学，还是现在这么近啊，怎么会更热呢？”</br>&emsp;&emsp;</br>&emsp;&emsp;真是个小天才，记忆遗传技术使这样的小娃娃成了平常人，这是人类的幸运，否则，像地球发动机这样连神都不敢想的奇迹，是不会在四个世纪内变成现实的。</br>&emsp;&emsp;</br>&emsp;&emsp;我说：“可还有地球发动机呢，小傻瓜，现在，一万多台那样的大喷灯全功率开动，地球就成了火箭喷口的护圈了……你们安静点吧，我心里烦！”</br>&emsp;&emsp;</br>&emsp;&emsp;我们就这样开始了地下的生活，像这样在地下500米处人口超过百万的城市遍布各个大陆。在这样的地下城中，我读完小学并升入中学。学校教育都集中在理工科上，艺术和哲学之类的教育已压缩到最少，人类没有这份闲心了。这是人类最忙的时代，每个人都有做不完的工作。很有意思的是，地球上所有的宗教在一夜之间消失得无影无踪，人们现在终于明白，就算真有上帝，他也是个王八蛋。历史课还是有的，只是课本中前太阳时代的人类历史对我们就像伊甸园中的神话一样。",
