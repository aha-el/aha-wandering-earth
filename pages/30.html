<script>

var page = new Vue({
  el: '#app',
  data: {
    head:"流浪地球第二章：逃逸时代</br>地下城灾难",
    //空格用"&emsp;"(一个汉字空格)  换行用"</br>"
    str: "&emsp;&emsp;和所有的人一样，我也随着近日点的到来而心神不定。有一天放学后，我不知不觉走到了城市中心广场，在广场中央有喷泉的圆形水池边呆立着，时而低头看着蓝莹莹的池水，时而抬头望着广场圆形穹顶上梦幻般的光波纹，那是池水反射上去的。这时我看到了灵儿，她拿着一个小瓶子和一根小管儿，在吹肥皂泡。每吹出一串，她都呆呆地盯着空中漂浮的泡泡，看着它们一个个消失，然后再吹出一串……</br>&emsp;&emsp;</br>&emsp;&emsp;“都这么大了还干这个，这好玩吗？”我走过去问她。</br>&emsp;&emsp;</br>&emsp;&emsp;灵儿见了我以后喜出望外：“我俩去旅行吧！”</br>&emsp;&emsp;</br>&emsp;&emsp;“旅行？去哪？”</br>&emsp;&emsp;</br>&emsp;&emsp;“当然是地面啦！”她挥手在空中划了一下，用手腕上的计算机甩一幅全息景象，显示出一个落日下的海滩。微风吹拂着棕榈树，道道白浪，金黄的沙滩上有一对对的情侣，他们在铺满碎金的海面前呈一对对黑色的剪影。“这是梦娜和大刚发回来的，他俩现在还满世界转呢，他们说外面现在还不太热，外面可好呢，我们去吧！”</br>&emsp;&emsp;</br>&emsp;&emsp;“他们因为旷课刚被学校开除了。”</br>&emsp;&emsp;</br>&emsp;&emsp;“哼，你根本不是怕这个，你是怕太阳！”</br>&emsp;&emsp;</br>&emsp;&emsp;“你不怕吗？别忘了你因为怕太阳还看过精神病医生呢。”</br>&emsp;&emsp;</br>&emsp;&emsp;“可我现在不一样了，我受到了启示！你看，”灵儿用小管儿吹出了一串肥皂泡，“盯着它看！”她用手指着一个肥皂泡说。</br>&emsp;&emsp;</br>&emsp;&emsp;我盯着那个泡泡，看到它表面上光和色的狂澜，那狂澜以人的感觉无法把握的复杂和精细在涌动，好像那个泡泡知道自己生命的长度，疯狂地把自己浩如烟海的记忆中无数的梦幻和传奇向世界演绎。很快，光和色的狂澜在一次无声的爆炸中消失了，我看到了一小片似有似无的水汽，这水汽也只存在了半秒钟，然后什么都没有了，好像什么都没有存在过。</br>&emsp;&emsp;</br>&emsp;&emsp;“看到了吗？地球就是宇宙中的一个小水泡，啪一下，什么都没了，有什么好怕的呢？”</br>&emsp;&emsp;</br>&emsp;&emsp;“不是这样的，据计算，在氦闪发生时，地球被完全蒸发掉至少需要一百个小时。”</br>&emsp;&emsp;</br>&emsp;&emsp;“这就是最可怕之处了！”灵儿大叫起来，“我们在这地下500米，就像馅饼里的肉馅一样，先给慢慢烤熟了，再蒸发掉！”</br>&emsp;&emsp;</br>&emsp;&emsp;一阵冷战传遍我的全身。</br>&emsp;&emsp;</br>&emsp;&emsp;“但在地面就不一样了，那里的一切瞬间被蒸发，地面上的人就像那泡泡一样，啪一下……所以，氦闪时还是在地面上为好。”</br>&emsp;&emsp;</br>&emsp;&emsp;不知为什么，我没同她去，她就同阿东去了，我以后再也没见到他们。</br>&emsp;&emsp;</br>&emsp;&emsp;氦闪并没有发生，地球高速掠过了近日点，第六次向远日点升去，人们绷紧的神经松弛下来。由于地球自转已停止，在太阳轨道的这一面，亚洲大陆上的地球发动机正对它的运行方向，所以在通过近日点前都停了下来，只是偶尔做一些调整姿态的运行，我们这儿处于宁静而漫长的黑夜之中。美洲大陆上的发动机则全功率运行，那里成了火箭喷口的护圈。由于太阳这时也处于西半球，那儿的高温更是可怕，草木生烟。</br>&emsp;&emsp;</br>&emsp;&emsp;地球的变轨加速就这样年复一年地进行着。每当地球向远日点升去时，人们的心也随着地球与太阳距离的日益拉长而放松；而当它在新的一年向太阳跌去时，人们的心一天天紧缩起来。每次到达近日点，社会上就谣言四起，说太阳氦闪就要在这时发生了；直到地球再次升向远日点，人们的恐惧才随着天空中渐渐变小的太阳平息下来，但又在酝酿着下一次的恐惧……人类的精神像在荡着一个宇宙秋千，更适当地说，在经历着一场宇宙俄罗斯轮盘赌：升上远日点和跌向太阳的过程是在转动弹仓，掠过近日点时则是扣动扳机！每扣一次时的神经比上一次更紧张，我就是在这种交替的恐惧中度过了自己的少年时代。其实仔细想想，即使在远日点，地球也未脱离太阳氦闪的威力圈，如果那时太阳爆发，地球不是被气化而是被慢慢液化，那种结果还真不如在近日点。</br>&emsp;&emsp;</br>&emsp;&emsp;在逃逸时代，大灾难接踵而至。</br>&emsp;&emsp;</br>&emsp;&emsp;由于地球发动机产生的加速度及运行轨道的改变，地核中铁镍核心的平衡被扰动，其影响穿过古腾堡不连续面，波及地幔。各个大陆地热逸出，火山横行，这对于人类的地下城市是致命的威胁。从第六次变轨周期后，在各大陆的地下城中，岩浆渗入灾难频繁发生。</br>&emsp;&emsp;</br>&emsp;&emsp;那天当警报响起来的时候，我正走在放学回家的路上，听到市政厅的广播：</br>&emsp;&emsp;</br>&emsp;&emsp;“F112市全体市民注意，城市北部屏障已被地应力破坏，岩浆渗入！岩浆渗入！现在岩浆流已到达第四街区！公路出口被封死，全体市民到中心广场集合，通过升降向地面撤离。注意，撤离时按危急法第五条行事，强调一遍，撤离时按危急法第五条行事！”</br>&emsp;&emsp;</br>&emsp;&emsp;我环视了一下四周迷宫般的通道，地下城现在看上去并没有什么异常。但我知道现在的危险：只有两条通向外部的地下公路，其中一条去年因加固屏障的需要已被堵死，如果剩下的这条也堵死了，就只有通过经竖井直通地面的升降梯逃命了。</br>&emsp;&emsp;</br>&emsp;&emsp;升降梯的载运量很小，要把这座城市的36万人运出去需要很长时间，但也没有必要去争夺生存的机会，联合政府的危急法把一切都安排好了。</br>&emsp;&emsp;</br>&emsp;&emsp;古代曾有过一个伦理学问题：当洪水到来时，一个只能救走一个人的男人，是去救他的父亲呢，还是去救他的儿子？在这个时代的人看来，提出这个问题很不可理解。</br>&emsp;&emsp;</br>&emsp;&emsp;当我到达中心广场时，看到人们已按年龄排起了长长的队。最靠近电梯口的是由机器人保育员抱着的婴儿，然后是幼儿园的孩子，再往后是小学生……我排在队伍中间靠前的部分。爸爸现在在近地轨道值班，城里只有我和妈妈，我现在看不到妈妈，就顺着长长的队伍跑，没跑多远就被士兵拦住了。我知道她在最后一段，因为这个城市主要是学校集中地，家庭很少，她已经算年纪大的那批人了。</br>&emsp;&emsp;</br>&emsp;&emsp;长队以让人心里着火的慢速度向前移动，三个小时后轮到我跨进升降梯时，心里一点都不轻松，因为这时在妈妈和生存之间，还隔着两万多名大学生呢！而我已闻到了浓烈的硫磺味……</br>&emsp;&emsp;</br>&emsp;&emsp;我到地面两个半小时后，岩浆就在500米深的地下吞没了整座城市。我心如刀绞地想像着妈妈最后的时刻：她同没能撤出的一万八千人一起，看着岩浆涌进市中心广场。那时已经停电，整个地下城只有岩浆那可怖的暗红色光芒。广场那高大的白色穹顶在高温中渐渐变黑，所有的遇难者可能还没接触到岩浆，就被这上千度的高温夺去了生命。",
notice:"流浪地球数据库",
  },
