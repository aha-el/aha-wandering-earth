//在“head”中写标题，“article”中写文章，“notice、href”中写网页名称、链接
var page = new Vue({
  el: '#app',
  data: {
    head:"木星大红斑",
    //空格用"&emsp;"(一个汉字空格)  换行用"</br>"
    str: "&emsp;&emsp;木星表面有一块看起来像梵高不知名作品的东西，是一团激烈的沿逆时针方向运动的下沉气流，因为气流物质中含有大量的红磷化物，所以呈深褐色。由于木星气流运动变化较大，因此大红斑长度在20000-30000千米不等。</br>&emsp;&emsp;那么木星大红斑中的氢可能被点燃吗?木星的气体冲击波真可能将地球推走吗?答案就是这两个情形都不太可能发生。</br>&emsp;&emsp;如果要想让大红斑中的氢燃烧，需要地球有充分的氧气混合。但是，即使包含有氧气的地球大气在吸积到木星表面的时候，因为时间很很短，也不会和氢气均匀混合，所以产生大规模燃烧的可能性非常小。假若可以燃烧发生爆炸，产生非常强的冲击波，也不太可能对地球本身产生极大的影响。",
notice:"流浪地球数据库",
  },
  
})

</script>
