    str: "&emsp;&emsp;木星(Jupiter)，是太阳系八大行星中体积最大、自转最快的行星，从内向外的第五颗行星。它的质量为太阳的千分之一，是太阳系中其它七大行星质量总和的2.5倍。木星与土星、天王星、海王星皆属气体行星，因此四者又合称类木行星(木星和土星合称巨行星)。木星是一个气态巨行星，主要由氢组成，其次为氦，占总质量的25%，占所有太阳系行星的70%岩核则含有其他较重的元素。气态行星没有实体表面，它们的气态物质密度随深度的变大而不断加大。人类所看到的通常是大气中云层的顶端，压强比1个大气压略高。</br>&emsp;&emsp;木星是一颗气态巨行星，是不以岩石或其他固体为主要成分构成的大行星。它的密度低，体积庞大，自转线速度为48280km/h，这个速度是什么概念呢？要知道地球自转速度是466m/小时，换算一下大概就是人类坐轮椅和开玛莎拉蒂的区别吧。</br>&emsp;&emsp;而地球如果落在木星上，恐怕连一个坑都填不满，木星是当之无愧的“巨无霸”",
